name: Simple CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
            
    - name: Run security check
      run: |
        bandit -r src/
    
    - name: Run tests
      run: python -m pytest tests/